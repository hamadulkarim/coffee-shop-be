Rails/DynamicFindBy:
  Enabled: false
  Whitelist:
    - find_by_sql
    - find_by_name

Rails/LexicallyScopedActionFilter:
  Exclude:
    - app/controllers/**/**

Rails/RakeEnvironment:
  Exclude:
    - lib/tasks/linters.rake
    - lib/tasks/auto_annotate_models.rake

Rails/NotNullColumn:
  Enabled: false
